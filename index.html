<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <h2 class="login-title">Welcome to the BMI Calculator</h2>
            <form id="bmiForm">
                <label for="weight" class="login-label">Weight (kg):</label>
                <input type="number" id="weight" step="0.01" class="login-input" required>
                <label for="height" class="login-label">Height (m):</label>
                <input type="number" id="height" step="0.01" class="login-input" required>
                <button type="submit" class="login-button">Calculate BMI</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
